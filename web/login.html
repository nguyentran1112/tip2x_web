<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/css/all.css">

  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/loginForm.css">

  <link rel="stylesheet" href="../assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-login">
    <form action="http://192.168.10.10/login" method="POST" class="form" id="form-1">
      <h3 class="heading">Đăng nhập vào hệ thống</h3>
      <h3 class="heading">Tổng đài TIP24</h3>
      <div class="spacer"></div>
      <div class="form-group">
        <label for="fullname" class="form-label">Tên tài khoản người dùng</label>
        <input id="fullname" name="username" type="text" placeholder="VD:Tecacom" class="form-control">
        <span class="form-message"></span>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Mật khẩu</label>
        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
        <span class="form-message"></span>
      </div>
      <button class="form-submit">Đăng nhập</button>
    </form>
  </div>
</body>
<script src="../assets/js/loginForm.js"></script>

<script>
  Validator({
    form: '#form-1',
    formGroup: '.form-group',
    errorSelector: '.form-message',
    rules: [Validator.isRequired('#fullname', 'Vui lòng nhập tên tài khoản đăng nhập'),
    Validator.isRequired('#password', 'Vui lòng nhập mật khẩu'),
    
    ],
    onSubmit: function (data) {
      console.log(data);
      
    },
  })

</script>
