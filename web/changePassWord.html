<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.1.1-web/js/all.js">
    <link rel="stylesheet" href="../node_modues/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/loginForm.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="main-login">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">Thay đổi mật khẩu tài khoản</h3>
            <h3 class="heading">Tổng đài TIP24</h3>
            <div class="spacer"></div>
            <div class="form-group">
                <label for="passwordOld" class="form-label">Mật khẩu cũ</label>
                <input id="passwordOld" name="passwordOld" type="password" placeholder="Nhập mật khẩu cũ"
                    class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="passwordNew" class="form-label">Mật khẩu mới</label>
                <input id="passwordNew" name="passwordNew" type="password" placeholder="Nhập mật khẩu  mới"
                    class="form-control">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="RepasswordNew" class="form-label">Nhập lại mật khẩu mới</label>
                <input id="RepasswordNew" name="RepasswordNew" type="password" placeholder="Nhập mật khẩu  mới"
                    class="form-control">
                <span class="form-message"></span>
            </div>
            <button class="form-submit">Đổi mật khẩu</button>
        </form>
    </div>
</body>
<script src="../assets/js/loginForm.js"></script>


<script>
    Validator({
        form: '#form-1',
        formGroup: '.form-group',
        errorSelector: '.form-message',
        rules: [Validator.isRequired('#passwordOld', 'Vui lòng nhập mật khẩu cũ'),
        Validator.isRequired('#passwordNew', 'Vui lòng nhập mật khẩu mới'),
        Validator.isRequired('#RepasswordNew', 'Vui lòng nhập mật khẩu mới'),
        Validator.compareTo('#passwordNew', '#RepasswordNew', 'Mật khẩu chưa khớp, vui lòng nhập lại')
        ],
        onSubmit: function (data) {
            console.log(data);

        },
    })

</script>

</html>
